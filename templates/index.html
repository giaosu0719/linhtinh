{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hi</title>
  <style>

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Consolas";
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      background: url({% static 'bg.jpg' %});
      background-size: cover;
      perspective: 1000px;
    }

    .card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      width: 500px;
      height: 230px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 25px 35px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1.5s ease;
      transform-style: preserve-3d;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .avatar {
      flex-shrink: 0;
      width: 110px;
      height: 110px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 25px;
      transform: translateZ(40px);
      border: 2px solid rgba(255,255,255,0.3);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content {
      flex: 1;
      transform: translateZ(25px);
    }

    h2 {
      margin: 0;
      font-size: 26px;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }

    .badge {
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      color: #000;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 11px;
      font-weight: 600;
    }

    .info {
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.5;
      color: #d1d1d1;
    }

    .connect {
      margin-top: 12px;
      display: flex;
      gap: 10px;
    }

    .connect a {
      text-decoration: none;
      color: #fff;
      background: rgba(255, 255, 255, 0.15);
      padding: 6px 12px;
      border-radius: 10px;
      transition: 0.3s;
      font-size: 13px;
    }

    .connect a:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .footer {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 12px;
      color: #aaa;
      transform: translateZ(10px);
    }

  </style>
</head>
<body>

  <div class="card" id="card">
    <div class="avatar">
      <img src="{% static 'avatar.jpg' %}" alt="avatar">
    </div>
    <div class="content">
      <h2>GiaoSu</h2>
      <div class="badges">
        <span class="badge">deptrai</span>
        <span class="badge">vipslip</span>
      </div>
      <p class="info">
        he he he
      </p>
      <div class="connect">
        <a href="https://github.com/giaosu0719">GitHub</a>
      </div>
    </div>
    <div class="footer">Â© 2025 GiaoSu</div>
  </div>

  <script>
    const card = document.getElementById('card');
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth - 0.5;
      const y = e.clientY / window.innerHeight - 0.5;
      const rotateX = y * 15;
      const rotateY = -x * 15;
      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.03)`;
      card.style.boxShadow = `${-x*30}px ${y*30}px 60px rgba(0,0,0,0.5)`;
    });

    document.addEventListener('mouseleave', () => {
      card.style.transform = 'rotateX(0deg) rotateY(0deg) scale(1)';
      card.style.boxShadow = '0 0 30px rgba(0,0,0,0.3)';
    });
  </script>
</body>
</html>
